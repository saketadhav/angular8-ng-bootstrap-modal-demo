<div class="modal-body">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross clicked')">
        <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf="step==1">
        <h5><b>Step 1</b></h5>
        <p>Are you sure you want to go to step 2?</p>
        <button type="button" class="btn btn-primary" (click)="continue()">Continue</button>
    </div>
    <div *ngIf="step==2">
        <h5><b>Step 2</b></h5>
        <p>You have successfully landed on 2nd screen! You can close the modal now.</p>
        <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('Close clicked')">Close</button>
    </div>
    <p class="mt-3">This is a permanent section <span class="text-primary">which wont change with steps!</span></p>
</div>
