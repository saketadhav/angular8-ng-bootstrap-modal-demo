<div class="modal-body">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross clicked')">
        <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf="step==1">
        <h5><b>Cancel G Suite?</b></h5>
        <p>Are you sure you want to cancel G Suite membership?</p>
        <button type="button" class="btn btn-primary" (click)="continue()">Continue</button>
    </div>
    <div *ngIf="step==2">
        <h5><b>Your G Suite membership is now cancelled</b></h5>
        <p>Your account has been cancelled, you can continue using G Suite until the end of this month.</p>
        <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('Close clicked')">Close</button>
    </div>
    <p class="mt-3">Questions? Give us a call at: <span class="text-primary">1-877-808-8977</span></p>
</div>
